<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Buah</title>
</head>
<body>
    <h1>Edit Buah</h1>
    <form action="{{ url_for('edit', id=buah.id) }}" method="POST">
        <label for="nama">Nama:</label>
        <input type="text" name="nama" id="nama" value="{{ buah.nama }}" required><br>
        
        <label for="harga">Harga:</label>
        <input type="number" name="harga" id="harga" value="{{ buah.harga }}" required><br>
        
        <label for="jumlah">Jumlah:</label>
        <input type="number" name="jumlah" id="jumlah" value="{{ buah.jumlah }}" required><br>
        
        <button type="submit">Update</button>
    </form>
</body>
</html>
